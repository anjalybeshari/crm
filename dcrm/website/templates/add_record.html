{% extends 'base.html' %} {% block content %}

<div class="col-md-6 offset-md-3">
  <h1 class="text-warning">Add Record</h1>
  <br />

  <form method="POST" action="{% url 'add_record' %}">
    {% csrf_token %} {{ form.as_p }}

    <br />
    <button
      type="submit"
      class="btn border border-warning text-light btn-outline-warning"
    >
      Add Record
    </button>
    <a
      href="{% url 'home' %}"
      class="btn border border-warning text-light btn-outline-warning"
      >Back</a
    >
  </form>
</div>

{% endblock %}
